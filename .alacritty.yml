shell:
  program: /usr/bin/zsh
  args:
    - --login  

window:
  decorations: full

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 11
  # The normal (roman) font face to use.
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code Medium
    style: Bold
  italic:
    family: Fira Code Retina
    
# Colors (PaperColor - Light)
colors:
  # Default colors
  primary:
    background: '#eeeeee'
    foreground: '#444444'

  cursor:
    text: '#eeeeee'
    cursor: '#444444'

  # Normal colors
  normal:
    black:   '0xeeeeee'
    red:     '#af0000'
    green:   '0x008700'
    yellow:  '0x5f8700'
    blue:    '0x0087af'
    magenta: '0x878787'
    cyan:    '0x005f87'
    white:   '0x444444'

  # Bright colors
  bright:
    black:   '0xbcbcbc'
    red:     '#d70000'
    green:   '0xd70087'
    yellow:  '0x8700af'
    blue:    '0xd75f00'
    magenta: '0xd75f00'
    cyan:    '0x005faf'
    white:   '0x005f87'
